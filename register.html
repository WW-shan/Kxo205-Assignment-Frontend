<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="[Your Team Members' Names]" />
    <title>Register - KXO205 Accommodation Booking</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="index.html"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <i class="bi bi-house-heart-fill me-2" style="font-size: 2rem"></i>
            <span class="fs-4">KXO205 Accommodation</span>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="index.html" class="nav-link px-2 text-white">Home</a>
            </li>
            <li>
              <a href="search.html" class="nav-link px-2 text-white"
                >Accommodation</a
              >
            </li>
            <li>
              <a href="about.html" class="nav-link px-2 text-white">About Us</a>
            </li>
          </ul>

          <div class="text-end">
            <button id="theme-toggle" class="btn btn-outline-light me-2">
              <i class="bi bi-moon-fill"></i>
            </button>
            <a href="login.html" class="btn btn-outline-light me-2">Login</a>
            <a href="register.html" class="btn btn-warning">Register</a>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header Section -->

    <!-- Main Content -->
    <main class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <h2 class="mb-4 text-center">Create Your Account</h2>
          <form id="registrationForm" novalidate>
            <div class="mb-3">
              <label for="userType" class="form-label">User Type</label>
              <select class="form-select" id="userType" required>
                <option value="customer" selected>Customer</option>
                <option value="host">Host</option>
              </select>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  required
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>

            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile Number</label>
              <input type="tel" class="form-control" id="mobile" required />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                required
              />
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                required
              />
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Mailing Address</label>
              <textarea
                class="form-control"
                id="address"
                rows="3"
                required
              ></textarea>
            </div>

            <div class="mb-3 d-none" id="abnSection">
              <label for="abn" class="form-label"
                >ABN (Australian Business Number)</label
              >
              <input type="text" class="form-control" id="abn" />
              <div class="form-text">Required for hosts.</div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- End Main Content -->

    <!-- Scripts -->
    <script src="js/validation.js"></script>
    <script src="js/dark-mode.js"></script>
    <script src="js/scroll-to-top.js"></script>
    <!-- End Scripts -->
  </body>
</html>
