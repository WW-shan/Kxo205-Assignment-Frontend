<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="[Your Team Members' Names]" />
    <title>Book Accommodation - KXO205 Accommodation Booking</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="index.html"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <i class="bi bi-house-heart-fill me-2" style="font-size: 2rem"></i>
            <span class="fs-4">KXO205 Accommodation</span>
          </a>
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="index.html" class="nav-link px-2 text-white">Home</a>
            </li>
            <li>
              <a href="search.html" class="nav-link px-2 text-secondary"
                >Accommodation</a
              >
            </li>
            <li>
              <a href="about.html" class="nav-link px-2 text-white">About Us</a>
            </li>
          </ul>
          <div class="text-end">
            <button id="theme-toggle" class="btn btn-outline-light me-2">
              <i class="bi bi-moon-fill"></i>
            </button>
            <a href="login.html" class="btn btn-outline-light me-2">Login</a>
            <a href="register.html" class="btn btn-warning">Register</a>
          </div>
        </div>
      </div>
    </header>

    <main class="container mt-5">
      <div class="row g-5">
        <div class="col-md-7">
          <h2 class="mb-4">Confirm and Pay</h2>
          <form id="bookingForm" novalidate>
            <h4 class="mb-3">Your Information</h4>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="bookFirstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="bookFirstName"
                  required
                />
              </div>
              <div class="col-sm-6">
                <label for="bookLastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="bookLastName"
                  required
                />
              </div>
              <div class="col-12">
                <label for="bookEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="bookEmail"
                  placeholder="you@example.com"
                  required
                />
              </div>
              <div class="col-12">
                <label for="bookPhone" class="form-label">Phone Number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="bookPhone"
                  required
                />
              </div>
            </div>

            <hr class="my-4" />

            <h4 class="mb-3">Payment Information</h4>
            <div class="row gy-3">
              <div class="col-md-6">
                <label for="cc-name" class="form-label">Name on Card</label>
                <input type="text" class="form-control" id="cc-name" required />
              </div>
              <div class="col-md-6">
                <label for="cc-number" class="form-label"
                  >Credit Card Number</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="cc-number"
                  required
                />
              </div>
              <div class="col-md-3">
                <label for="cc-expiration" class="form-label">Expiration</label>
                <input
                  type="text"
                  class="form-control"
                  id="cc-expiration"
                  placeholder="MM/YY"
                  required
                />
              </div>
              <div class="col-md-3">
                <label for="cc-cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cc-cvv" required />
              </div>
            </div>

            <hr class="my-4" />

            <button class="w-100 btn btn-primary btn-lg" type="submit">
              Submit Booking
            </button>
          </form>
        </div>

        <div class="col-md-5">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-primary">Your Booking</span>
          </h4>
          <div class="card">
            <img
              src="https://images.unsplash.com/photo-1522771739844-6a9f6d5f14af?q=80&w=400&auto=format&fit=crop"
              class="card-img-top"
              alt="Beachfront Villa"
            />
            <div class="card-body">
              <h5 class="card-title">Beachfront Villa</h5>
              <p class="card-text text-muted">
                123 Ocean Drive, Sydney, Australia
              </p>
              <ul class="list-group list-group-flush">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  <span><i class="bi bi-people-fill"></i> 8 guests</span>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  <span><i class="bi bi-door-open-fill"></i> 4 bedrooms</span>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  <span><i class="bi bi-droplet-fill"></i> 3 bathrooms</span>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  <span>Price (3 nights)</span>
                  <strong>$1050</strong>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center bg-light"
                >
                  <span class="text-success">Total (AUD)</span>
                  <strong class="text-success">$1050</strong>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/validation.js"></script>
    <script src="js/dark-mode.js"></script>
    <script src="js/scroll-to-top.js"></script>
  </body>
</html>
